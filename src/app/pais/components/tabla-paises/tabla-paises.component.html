<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Capital</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let item of paises;let i=index">
            <td>{{i+1}}</td>
            <td >
                <img class="small-flag" [src]="item.flags.png">
            </td>
            <td>{{item.capital}}</td>
            <td>{{item.name.official}}</td>
            <td>{{item.population |number}}</td>
            <td>
                <a [routerLink]="['/pais',item.cca2]" routerLinkActive="router-link-active" >Ver...</a>
            </td>
        </tr>
    </tbody>

</table>
