<div class="row">
    <div class="col">
        <!-- (ngSubmit)="buscar()" al presionar enter va a buscar() -->
        <form (ngSubmit)="buscar()"  autocomplete="off">
            <input  type="text"
                    name="termino"
                    class="form-control"
                    [(ngModel)]="termino"
                    placeholder="Buscar pais...">
        </form>

</div>

                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                    <th></th>
                </tr>

            </thead>

                <tr>
                    <td>1</td>

                        <a href="/pais/hnd">Ver...</a>

        </table>
